<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
      <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: violet;">div 2 <p>text</p></div>
      </div>
      <div style=" margin-top:30px; display:grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: violet;">100px <p>text</p></div>
        <div style="background-color: aqua;">200px</div>
        <div style="background-color: violet;">100px</div>
      </div>
        <div style=" margin-top:30px;display: grid; grid-template-columns: 100px 1fr;">
          <div style=" background-color: aqua;">100px</div>
          <div style="background-color: violet;">1fr </div>
        </div>
      <div style=" column-gap: 20px; row-gap: 40px; margin-top:30px;display: grid; grid-template-columns: 1fr 1fr 1fr;">
          <div style=" height:200px;background-color: aqua;">1fr</div>
          <div style=" height:200px;background-color: violet;">1fr </div>
          <div style=" height:200px;background-color: aqua;">1fr </div>
          <div style=" height:200px;background-color: violet;">1fr </div>
          <div style=" height:200px;background-color: aqua;">1fr </div>
          <div style=" height:200px;background-color: violet;">1fr </div>
      </div>
  </body>
</html>

<!--Main difference between grid and display inline-block element is that grids maintain alignment much better as compared to inline-block.  -->
<!--SPACING ON THE INSIDE IS CALLED "PADDING"-->
